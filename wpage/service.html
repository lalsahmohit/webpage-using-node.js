<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>positioning and background0</title>
</head>
<style>
	.wrapper{
		border: 5px blue solid;
		height: 500px;
		width: 450px;
		
		position: relative;
		left: 50px;
		top: 50px;
		background-image: url(haha.jpg);
		background-repeat:no-repeat;
		object-fit: fill;



	}
	.inside{
		border: 3px red solid;
		height: 300px;
		width: 250px;
		position: absolute;
		left: 50px;
		top: 50px;
		

	}
	
</style>
<body>
	<div class="wrapper">
		<div class="inside">
			
		</div>
	</div>

</body>
</html>
